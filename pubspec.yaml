name: taskflow
description: A production-ready Flutter Task Management app using Provider, Firebase, and http.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8

  # Networking
  http: ^1.2.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  intl: ^0.19.0
  shimmer: ^3.0.0
  gap: ^3.0.1

  # Utils
  uuid: ^4.3.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true